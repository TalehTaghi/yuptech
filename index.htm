<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <title>Yuptech</title>
</head>

<body>

    <div id="all">

        <div id="caption"><h1>Yup Technology</h1></div>

        <div class="program" id="front">
            <div><h2>Front End</h2></div>
            <div><p>160 AZN (endirimlə 120 AZN)</p></div>
            <div class="images">
                <div class="frontEnd">
                    <div class="image html"></div>
                    <div class="image css"></div>
                    <div class="image js"></div>
                </div>
            </div>
        </div>

        <div class="program" id="back">
            <div><h2>Back End</h2></div>
            <div><p>200 AZN (endirimlə 160 AZN)</p></div>
            <div class="images">
                <div class="frontEnd">
                    <div class="image html"></div>
                    <div class="image css"></div>
                    <div class="image js"></div>
                </div>

                <div class="backEnd">
                    <div class="image php"></div>
                    <div class="image laravel"></div>
                    <div class="image mysql"></div>
                </div>
            </div>
        </div>

        <div class="program" id="full">
            <div><h2>Full Stack</h2></div>
            <div><p>200 AZN (endirimlə 160 AZN)</p></div>
            <div class="images">
                <div class="frontEnd">
                    <div class="image html"></div>
                    <div class="image css"></div>
                    <div class="image js"></div>
                </div>

                <div class="backEnd">
                    <div class="image nodejs"></div>
                    <div class="image mongodb"></div>
                    <div class="image mysql"></div>
                </div>
            </div>
        </div>

        <div id="logo"></div>

    </div>

</body>

</html>
